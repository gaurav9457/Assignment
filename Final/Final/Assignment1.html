  <h1 style="color:tomato;text-align:center;"> FORM</h1>

                    </tr>

				<button onclick="add()" class='btn' id="addBtn">ADD</button>

		<script type="text/javascript">
		let arr=[];

		   function add(){
		     let id=document.getElementById("Id").value;
			 let name=document.getElementById("Name").value;
			 let age=document.getElementById("age").value;

			// console.log("form=",id , name , age);
			 
			 let storedObj={
			 id:id,
			 name:name,
			 age:age
			 }
              arr.push(storedObj);
			 console.log(arr);

			 document.getElementById("Id").value="";
			 document.getElementById("Name").value="";
			 document.getElementById("age").value="";

		   }


		    function display1(){
			    let displayContent = document.getElementById("displayContent");
				let displayChild = document.getElementById("displayChild");
			    displayContent.innerHTML = "";
				displayContent.style.display='block';

			    if(arr.length > 0){
					arr.forEach(function(obj, index){
						
						displayContent.innerHTML += "<h2>Person " + (index + 1) + "</h2>";
						
						//displayContent.innerHTML += "* ID: " + obj.id +"<br>"+ "* Name: " + obj.name +"<br>"+ "* Age: " + obj.age + "<br>";
                        displayContent.innerHTML +="<ul><li> Id = "+obj.id+"</li>"+"<li> Name = "+obj.name+"</li>"+"<li> Age = "+obj.age+"</li> </ul>";
					});

				} else {
				    
				    displayContent.innerHTML = "Details not found display";
				}
